{% extends "base.html" %}

{% block content %}
 
 {{ single_product.description }}

 {% for img in images %}

 		{% if img.featured %}
	 		<div class="col-xs-12 col-md-6">
	 			<h1>Featured</h1>
				<img class='img-responsive' src="{{ MEDIA_URL }}{{ img.image }}" />
			<br/>
			<div class="col-xs-6 col-md-3">
				<a href="#" class="thumbnail">
      			<img class='img-responsive' src="{{ MEDIA_URL }}{{ img.image }}">
    			</a>
    		</div>
    	</div>
    	{% else %}
    	<div class="col-xs-12 col-md-6">
	 			<h1>Not featured</h1>
				<img class='img-responsive' src="{{ MEDIA_URL }}{{ img.image }}" />
		</div>
  		{% endif %}
 {% endfor %}

{% endblock %}
