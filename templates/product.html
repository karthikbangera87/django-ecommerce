{% extends 'base.html' %}

{% block content %}
<div class = "row">
	<div class= "col-md-12">

		{% for item in all_products %}

				
			
				{% for newitem in item.productimage_set.all %}
					<div class= "col-md-3">
							<div class = "thumbnail">
							<img  class = 'img-responsive' src= "{{MEDIA_URL}}{{ newitem.image}}" />
								<div class="caption">
										<h3><a href = "/products/{{item.slug}}">{{ item.title}}</a></h3><br/>
										<p> {{ item.description }} </p>
										<p><a href="/products/{{item.slug}}" class="btn btn-primary" role="button">View</a> 
										<a href="#" class="btn btn-default" role="button">Add to Cart</a></p>
								</div>
							{% cycle '</div>' '</div>' '</div>' '</div>' %}
					</div>
				{% endfor %}
				
				
			
				
		{% endfor %}
	</div>
</div>


{% endblock %}
